<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <title>FAKE LOGIN</title>
</head>

<body>
  
  <div class="main">
    
    <p class="login-title" align="center">Log in</p>
    
    <form class="login-form">
      <input id="form-username" class="input-username" type="text" align="center" placeholder="Username">
      <input id="form-password" class="input-password" type="password" align="center" placeholder="Password">
      <a id="login-btn" class="submit" align="center">Log in</a>
      <p class="forgot" align="center"><a href="#">Forgot Password?</p>
    </form>       
                
  </div>
  <div class="main-user-logged">
    <a id="logout-btn" class="submit" align="center">Logout</a>
    <p class="title" align="center">MY TODOS</p>
  </div>
<script src="js/main.js" type="module"></script>
</body>

</html>
